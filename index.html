<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="array-inputs">
          <br />
          <table>
            <tr>
              <td><p>Array size:</p></td>
              <td>Sort Speed:</td>
            </tr>
            <tr>
              <td>
                <input
                  id="a_size"
                  type="range"
                  min="10"
                  max="100"
                  step="1"
                  value="50"
                />
              </td>
              <td>
                <input
                  id="a_speed"
                  type="range"
                  min="1"
                  max="5"
                  step="1"
                  value="4"
                />
              </td>
            </tr>
            <tr>
              <td><button id="a_generate">Generate</button></td>
              <td><button id="a_reset" onClick="window.location.reload()" >Reset</button></td>
            </tr>
          </table>
        </div>

        <div class="header_right">
          <p class="nav-heading">Sorting visualizer</p>
          <div class="algos">
            <button>Bubble</button>
            <button>Selection</button>
            <button>Insertion</button>
            <button>Merge</button>
            <button>Quick</button>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div id="Info_Cont1">
        <!-- <p>This is First Container</p> -->
      </div>

      <div id="array_container"></div>
    </section>

    <footer></footer>

    <script src="./scripts/main.js"></script>
    <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>
    <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
  </body>
</html>
